<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài tập CSS cơ bản</title>
	<style>
		#container{
			background-color: #9CDADB;
			border-radius: 10px;
			width: 100%;
			height: 500px;
			border: solid 1px black;
		}
		.element{
			text-align: center;
		}
		h1{
			color: red;
		}
		h3{
			color:green;
		}
		.text{
			text-align: center;
			font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1 class="element">Bài Tập 1</h1>
		<p class="text">Các khóa học từ cơ bản đến nâng cao</p>
		<p class="text">Hệ thống các kiến thức từ cơ bản đến nâng cao</p>
		<h3 class="element">Hệ thống khóa học miễn phí Myclass.vn</h3>
		<p class="text">Các khóa học từ cơ bản đến nâng cao</p>
		<p class="text">Hệ thống các kiến thức từ cơ bản đến nâng cao</p>
		<h3 class="element">Cách thức học lập trình tại Myclass.vn</h3>
	</div>
</body>
</html>
