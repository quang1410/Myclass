<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<form>
		Số a: <input type="text" id="soa">
		<br>
		Số b: <input type="text" id="sob">
		<br>
		Kết quả: <input type="text" id="kq">
		<br>
		<input type="button" value="Tính Tổng" onClick="TinhTong()">
	</form>
	<script>
		function TinhTong(){
			var soa=document.getElementById("soa");
			 var sob=document.getElementById("sob");
			var kq=document.getElementById("kq");
			if(isNaN(soa.value)|| isNaN(sob.value)){
				alert("Nhập vào số");
				return false;
			}
			else{
				soa = parseInt(soa.value);
				sob=parseInt(sob.value);
				var tong = soa+sob;
				kq.value=tong;
				return true;
			}
		}
	</script>
</body>
</html>
