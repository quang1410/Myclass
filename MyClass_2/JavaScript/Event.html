<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bài tập về các sự kiện trong javascript</title>
  <script>
    function changecolor(so){
      var so1 = document.getElementById("change");
      if(so==1){
        so1.style.border="solid 4px red";
      }
      else
        so1.style.border="solid 1px gray";
    }
    
    function print(){
      var so2 = document.getElementById("chon");
      var so3 = document.getElementById("xuat");
        so3.innerHTML=so2.value;
    }
    
    function changebackgroundcolor(thamso){
      var thamso1=document.getElementById("changebackground");
      if(thamso==1){
        thamso1.style.backgroundColor="red";
      }
      else if(thamso==2){
        thamso1.style.backgroundColor="yellow";
      }
      else if(thamso==3){
        thamso1.style.backgroundColor="green";
      }
      else {
        thamso1.style.backgroundColor="white";
      }
    }
  </script>
</head>
<body>
  <input type="text" id="change" onFocus="changecolor(1)" onBlur="changecolor(2)" placeholder="quang">
  <p id="xuat"></p>
  <select id="chon" OnChange="print()">
    <option>Việt Nam</option>
    <option>Lào</option>
    <option>Pháp</option>
    <option>Anh</option>
  </select>
  <br>
  <br>
  <input type="button" value="Click vào đây" id="changebackground" OnMouseOver="changebackgroundcolor(1)" OnMouseOut="changebackgroundcolor(4)" OnMouseUP="changebackgroundcolor(2)"  OnMouseDown="changebackgroundcolor(3)" >
</body>
</html>
